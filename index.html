<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css\style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <header>
        <img src="images/applelogo1.jpg" alt="your applewatch">
    </header>
    <div class="banner">
        <div class="banner--content">
            <div class="banner--text">
                <strong>Hey!</strong> Do you want to be smart? Buy our latest apple watch series 7 in just 999.99$.
            </div>
            <button class="banner--close" type="button">
                <span class="material-symbols-outlined">
                    close
                </span>
            </button>
        </div>
    </div>
    <nav>
        <div class="container">
            <div class="menu">
                <a href="">Home</a>
                <a href="">About</a>
                <a href="">our products</a>
                <a href="">Contact us</a>
                <a href="">Missions</a>
            </div>
            <div class="search">
                <form action="" class="searchbar">
                <input type="text" placeholder="Search">
                <button type="submit"><img src="images/searchimg.png"></button>
            </form>
            </div>
            <div class="clear"></div>
        </div>
    </nav>
    <script>
        document.querySelector(".banner--close").addEventListener("click",function() {
            this.closest(".banner").style.display = "none";
        });
    </script>
</body>
</html>
